<nav-bar>
    <ng-container>
        <div class="container-title">
            <h2>Lista de Médicos</h2>
            <a mat-fab color="primary" class="mat-elevation-z8" routerLink="new">
                <mat-icon>add</mat-icon>
            </a>
        </div>

        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput (keyup)="applyFilterName($event)" #input>
        </mat-form-field>

        <mat-form-field appearance="standard" class="full-width">
            <mat-label>CPF</mat-label>
            <input matInput (keyup)="applyFilterCpf($event)" #input>
        </mat-form-field>
        <div class="mat-elevation-z8">
            
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Id </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef> Nome </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.nome}} </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> E-mail </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.email}} </td>
                </ng-container>

                <!-- Symbol Column -->
                <ng-container matColumnDef="cpf">
                    <th mat-header-cell *matHeaderCellDef> CPF </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.cpf}} </td>
                </ng-container>

                <ng-container matColumnDef="especialidade">
                    <th mat-header-cell *matHeaderCellDef> Especialidade </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.especialidade}} </td>
                </ng-container>

                <ng-container matColumnDef="telefone">
                    <th mat-header-cell *matHeaderCellDef> Telefone </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.telefone}}</td>
                </ng-container>

                <ng-container matColumnDef="dataCriacao">
                    <th mat-header-cell *matHeaderCellDef> Data de Criação </th>
                    <td mat-cell *matCellDef="let medico"> {{medico.dataCriacao}} </td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> Alterar </th>
                    <td mat-cell *matCellDef="let medico">
                        <a mat-icon-button [routerLink]="['edit', medico.id]">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Apagar </th>
                    <td mat-cell *matCellDef="let medico">
                        <button mat-icon-button (click)="delete(medico.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </ng-container>
</nav-bar>
