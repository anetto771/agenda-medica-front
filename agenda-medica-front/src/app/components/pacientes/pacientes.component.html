<nav-bar>
    <ng-container>
        <div class="container-title">
            <h2>Lista de Pacientes</h2>
            <a mat-fab color="primary" class="mat-elevation-z8" routerLink="new">
                <mat-icon>add</mat-icon>
            </a>
        </div>

        <mat-form-field appearance="standard" class="full-width">
            <mat-label>Nome</mat-label>
            <input matInput (keyup)="applyFilterName($event)" #input>
        </mat-form-field>


        <div class="mat-elevation-z8">
            
            <table mat-table [dataSource]="dataSource">

                <ng-container matColumnDef="nome">
                    <th mat-header-cell *matHeaderCellDef>Nome</th>
                    <td mat-cell *matCellDef="let paciente"> 
                        <button mat-icon-button (click)="openDialog(paciente)">
                            {{paciente.nome}}
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="update">
                    <th mat-header-cell *matHeaderCellDef> Alterar </th>
                    <td mat-cell *matCellDef="let paciente">
                        <a mat-icon-button [routerLink]="['edit', paciente.id]">
                            <mat-icon>edit</mat-icon>
                        </a>
                    </td>
                </ng-container>

                <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Apagar </th>
                    <td mat-cell *matCellDef="let paciente">
                        <button mat-icon-button (click)="delete(paciente.id)">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
            </mat-paginator>
        </div>
    </ng-container>
</nav-bar>
